<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>

<body class="body">
    <div class="contenedor-principal container-fluid">
        <div class="container">
            <h2 class="titulo-principal text-uppercase">Calculadora de gastos compartidos</h2>
        </div>
        <div class="container contenedor-secundario">
            <div class="container">
                <img src="./img/rata.jpg" alt="" class="img-rata">
            </div>

            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Paso #1 - Seleccionar cantidad de personas
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="container">
                                <h2>Para empezar.. seleccioná entre cuántas personas vamos a dividir los gastos:</h2>
                            </div>
                            <div>
                                <select id="select-cantidad" class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar cantidad..</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div>
                                <!-- <a href="./pagina2.html" target="" class="btn btn-primary">Continuar</a> -->
                                <button id="btnCantidad" type="button" class="btn btn-primary">CONTINUAR</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Paso #2 - Carga de Tipos de Gastos
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div>
                                <h2>Ahora vamos a agregar el concepto de los gastos. Por ejemplo, "Bebidas"</h2>
                            </div>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-4">Concepto del gasto</div>
                                    <input id="input-concepto" type="text" class="col-6" id="input-nombre-gasto"
                                        placeholder="Bebidas">
                                    <img id="boton-concepto" src="./img/mas.png" alt="" class="col-2 img-agregar">
                                </div>
                            </div>
                            <div>
                                <button id="btnConceptos" type="button" class="btn btn-primary">FINALIZAR CARGA</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Paso #3 - Asociar Gastos
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div>
                                <h2>Por último, ¿En qué gastó cada uno?</h2>
                            </div>
                            <div>
                                <form>
                                    <div class="mb-3">
                                        <label for="select-nombre" class="form-label">Nombre: </label>
                                        <select id="select-nombre" class="form-select"
                                            aria-label="Default select example">
                                            <option selected>Seleccionar persona..</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="select-gasto" class="form-label">Gasto: </label>
                                        <select id="select-gasto" class="form-select"
                                            aria-label="Default select example">
                                            <option selected>Seleccionar gasto..</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="input-importe" class="form-label">Monto: </label>
                                        <input id="input-importe" class="form-control" type="number" required>
                                    </div>
                                    <button id="btn-agregar-gasto" type="button" class="btn btn-primary">Guardar
                                        Gasto</button>
                                    <button type="button" class="btn btn-primary">Finalizar Carga</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <button type="button" id="btn-calcula-rapido" class="btn btn-primary">División rápida (menos rata)</button>
                    <button type="button" id="btn-calcula-detallado" class="btn btn-primary">División detallada (mas rata)</button>
                </div>
            </div>


            <!-- <form id="form-gastos">
                <div class="mb-3">
                    <label for="input-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="input-nombre">
                </div>
                <div class="mb-3">
                    <label for="input-monto" class="form-label">Monto Gastado: </label>
                    <input type="number" class="form-control" id="input-monto">
                </div>
                <button type="submit" class="btn btn-primary">Agregar Persona</button>
                <input id="btn1" type="button" value="Borrar Lista" class="btn btn-danger">
            </form> -->
        </div>

        <div class="container contenedor-secundario">
            <div>
                <h2 class="titulo-principal text-uppercase">Lista de participantes: </h2>
            </div>
            <div>
                <ul id="lista-participantes" class="list-group">

                </ul>
            </div>
            <div>
                <h2 class="titulo-principal text-uppercase">Lista de Gastos: </h2>
            </div>
            <div>
                <ul id="lista-conceptos" class="list-group">

                </ul>
            </div>

        </div>



        <ul id="lista-totales"></ul>
        <div id="contenedor-totales"></div>
    </div>
    <script type="module" src="data.js"></script>
    <script type="module" src="conceptos.js"></script>
    <script type="module" src="concepto.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="utils.js"></script>
    <!-- <script type="module" src="persona.js"></script> -->
    <script type="module" src="participantes.js"></script>
    <!-- <script type="module" src="ListaGastos.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
